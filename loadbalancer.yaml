apiVersion: v1
kind: Service
metadata:
  name: jenkins-instance-service
  labels:
    app: jenkins-instance
spec:
  type: NodePort
  ports:
    - port: 8081       # Servisin dışarıya açılacağı port
      targetPort: 8081  # Uygulamanın dinlediği port
      nodePort: 30000   # Dışarıdan erişim için atanacak NodePort
  selector:
    app: jenkins-instance

